# Test against this version of Node.js
environment:
  matrix:
    - nodejs_version: 4
      WEBPACK_SUFFIX: "@1"
      ETWP_SUFFIX: "@1"
    - nodejs_version: 4
      WEBPACK_SUFFIX: "@2"
      ETWP_SUFFIX: "@2"
    - nodejs_version: 4
      WEBPACK_SUFFIX: "@3"
      ETWP_SUFFIX: "@2"
    - nodejs_version: 6
      WEBPACK_SUFFIX: "@1"
      ETWP_SUFFIX: "@1"
    - nodejs_version: 6
      WEBPACK_SUFFIX: "@2"
      ETWP_SUFFIX: "@2"
    - nodejs_version: 6
      WEBPACK_SUFFIX: "@3"
      ETWP_SUFFIX: "@2"
    - nodejs_version: 8
      WEBPACK_SUFFIX: "@1"
      ETWP_SUFFIX: "@1"
    - nodejs_version: 8
      WEBPACK_SUFFIX: "@2"
      ETWP_SUFFIX: "@2"
    - nodejs_version: 8
      WEBPACK_SUFFIX: "@3"
      ETWP_SUFFIX: "@2"
    - nodejs_version: 9
      WEBPACK_SUFFIX: "@1"
      ETWP_SUFFIX: "@1"
    - nodejs_version: 9
      WEBPACK_SUFFIX: "@2"
      ETWP_SUFFIX: "@2"
    - nodejs_version: 9
      WEBPACK_SUFFIX: "@3"
      ETWP_SUFFIX: "@2"

# Install scripts. (runs after repo cloning)
install:
  # Get the latest stable version of Node.js or io.js
  - ps: Install-Product node $env:nodejs_version
  # install modules
  - appveyor-retry npm install --global npm@3
  - npm install
  - npm rm webpack
  - npm rm extract-text-webpack-plugin
  - npm install "webpack%WEBPACK_SUFFIX%" --ignore-scripts || true
  - npm install "extract-text-webpack-plugin%ETWP_SUFFIX%" --ignore-scripts || true

# Post-install test scripts.
test_script:
  # Output useful info for debugging.
  - node --version
  - npm --version
  # run tests
  - npm run mocha

# Don't actually build.
build: off
